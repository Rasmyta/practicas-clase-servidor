<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Api Basket</title>
</head>
<body>
    
    <section class='container'>
        <h1>Api Basket</h1>
        <h4 class="border"><strong>Clasificaci√≥n ACB</strong></h4>
        <div id='global'></div>
    </section>

<script>
    document.addEventListener("DOMContentLoaded", async () => {
        let res = await fetch("apibasket.php");
        let data = await res.json();
        
        console.log(data.response);

        var content="";  
        for (const product of data.response[0]) {
            content += "<h5 class='text-primary'>" + product.team.name + "</h5>";
            content += "<p>";
            content += "  Ganados: " + product.games.win.total;
            content += "  Perdidos: " + product.games.lose.total;
            content += " Puntos: " + product.group.points;
            content += "</p>";
        }            
        document.getElementById('global').innerHTML = content;

    });
    

</script>

</body>
</html>
