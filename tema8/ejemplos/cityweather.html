<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>EL TIEMPO</title>
</head>
<body>
    
    <section class='container'>
        <h1>El tiempo</h1>
        <form class="form-inline">
            <div class="form-group">
              <label>Ciudad</label>
              <input type="text" class="form-control form-control-sm" id="ciudad" placeholder="Ciudad">
            </div>
            <button type="submit" class="btn btn-primary" id='tiempo'>Enviar</button>
          </form>

          <div id='global'></div>

    </section>



<script>

document.getElementById('tiempo').addEventListener("click",  async function(e) {
    e.preventDefault();
    var city=document.getElementById('ciudad').value;
    var url="https://api.openweathermap.org/data/2.5/weather?q="+city+"&appid=a011d4a9483864c905c638dbb9044cd6&units=metric";
    
    let res = await fetch(url);
    let data = await res.json();
    console.log(data);

    var global=document.getElementById('global');
    global.innerHTML = data.main.temp + "<img src='http://openweathermap.org/img/w/"+data.weather[0].icon+".png'>";
    
});   

</script>

</body>
</html>
